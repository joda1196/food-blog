<!-- prettier-ignore -->
{%extends 'base.html'%}
{%block content%}
<form class="all-forms" method="POST">
  <h2>Register</h2>
  {%csrf_token%}
  {% for field in form %}
  <p class="form-field">{{field.label}} {{field}}</p>
  {% endfor %}
  <button class="form-button" type="submit">Create account</button>
</form>
{{form.errors}}
{%endblock content%}
