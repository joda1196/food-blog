<!-- prettier-ignore -->
{% extends 'base.html'%}
{% block content %}
<form class="create-blog" method="POST">
  <h2>Create a new Food Post</h2>
  <hr>
  {% csrf_token %}
  {% for field in form %}
  <p class="form-field">{{field.label}} {{field}}</p>
  {% endfor %}
  <button class="form-button" type="submit">Post</button>
</form>

{% endblock content %}
