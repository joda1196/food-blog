{% extends 'base.html' %} 
{% block content %}
<div class="all-forms">
    <h2>
        Are you sure you want to remove '{{post.Title}}' by {{post.author.user}}?
    </h2>
    <form action=" {% url 'delete_blog' post.id %}" method="POST">
            {% csrf_token %}
            <a href="{% url 'homepage' %}">Cancel</a>
            <input type="submit" name="Confirm">

    </form>
</div>
{% endblock content %}
