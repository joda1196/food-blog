{% extends 'base.html' %} {% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<hr />
<h3>Comments</h3>
{% for comment in comments %}
<p>
  {{ comment.content }} - {{ comment.comment_author }} - {{ comment.created_on
  }}
</p>
<hr />
{% endfor %}
<h3>Add a Comment</h3>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
{% endblock %}
