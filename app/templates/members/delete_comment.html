{% extends 'base.html' %} 
{% block content %}
<div class="all-forms">
    <h2>
        Are you sure you want to remove '{{comment.content}}' by {{comment.author.user}}?
    </h2>
    <form action=" {% url 'delete_comment' comment.id %}" method="POST">
            {% csrf_token %}
            <a href="{% url 'homepage' %}">Cancel</a>
            <input type="submit" name="Confirm">

    </form>
</div>
{% endblock content %}
