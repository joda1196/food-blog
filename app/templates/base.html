<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
    <!-- prettier-ignore -->
    <linkrel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-cyan.css" />
    <title>Food Simps Blog-R-Us</title>
  </head>
  <body>
    <nav class="w3-sidebar w3-bar-block" style="width: 25%">
      <h3 class="w3-bar-item">Home</h3>
      <a href="#" class="w3-bar-item w3-button">Login</a>
      <a href="#" class="w3-bar-item w3-button">Register</a>
      <a href="#" class="w3-bar-item w3-button">Create Blog</a>
      <a href="#" class="w3-bar-item w3-button">Logout</a>
      <div class="w3-dropdown-hover w3-right">
        {%if request.user.is_authenticated %}
        <button class="w3-button w3-text-light-blue w3-padding-16">
          {{request.user}}
        </button>
        {%endif%}
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <!-- prettier-ignore -->
          <a href="{%url 'my-posts' %}" class="w3-bar-item w3-button">My Posts</a >
        </div>
      </div>
    </nav>
  </body>
</html>
