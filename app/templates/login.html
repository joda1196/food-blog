<!-- prettier-ignore -->
{%extends 'base.html'%}
{% block content%}
<form class="all-forms" method="POST">
  <h2>Login</h2>
  {%csrf_token%}
  {{form.as_p}}
  <button type="submit" class="form-button">Login</button>
</form>
{% for message in messages %}
  <p>{{message}}</p>
{% endfor %}

{%endblock content%}
